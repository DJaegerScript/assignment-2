{% extends 'base.html' %} 

{% block content %} 
  <div class="w-full px-4 py-20">
    <div class="flex flex-col gap-4">
      {% for task in task_items %}
        {% include "components/task_card.html" with task_id=task.id title=task.title description=task.description date=task.date is_finished=task.is_finished %} 
      {% endfor %}
    </div>
  </div> 
{% endblock content %}
