<div class="flex items-center w-full gap-4">
  <form
    method="POST"
    action="{% url 'todolist:update_todolist' task_id %}"
    class="w-full"
  >
    {% csrf_token %}
    <button
      class="flex items-center justify-between w-full px-4 py-2 bg-white rounded-full hover:bg-slate-300"
    >
      <div class="flex items-center gap-4">
        <div
          class="px-4 py-2 font-semibold text-white rounded-full {% if is_finished %} bg-green-600 {% else %} bg-red-600 {% endif %}"
        >
          {% if is_finished %} Done {% else %} To Do {% endif %}
        </div>
        <div class="flex items-center gap-4">
          <span class="text-2xl font-bold">{{ title }}</span>
          <span class="font-semibold">{{ description }}</span>
        </div>
      </div>
      <span class="font-semibold">{{ date }}</span>
    </button>
  </form>
  <div
    class="flex items-center justify-center px-6 py-2 bg-red-600 rounded-full"
  >
    <form method="POST" action="{% url 'todolist:delete_todolist' task_id %}">
      {% csrf_token %}
      <button class="text-lg font-bold text-white">Delete</button>
    </form>
  </div>
</div>
